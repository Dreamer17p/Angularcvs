<h2 class="text-center text-white" id="contact">¿En qué te puedo ayudar?</h2>
<div class="row justify-content-center container-contact mt-4">
  <div class="col-lg-8 sub-container--contact">
      <form action="#" class="row g-3 p-lg-5 p-4 bg-44444 border border-2 rounded-4 theme-shadow">
          <div class="form-group col-lg-6">
              <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group col-lg-6">
              <input type="text" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group col-lg-12">
              <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-lg-12">
              <input type="text" class="form-control" placeholder="Encabezado">
          </div>
          <div class="form-group col-lg-12">
              <textarea name="message" rows="5" class="form-control" placeholder="Mensaje"></textarea>
          </div>
          <div class="form-group col-lg-12 d-grid">
              <button class="btn btn-primary text-white w-25" style="margin: 0 auto;">Enviar</button>
          </div>
      </form>
  </div>
</div>
